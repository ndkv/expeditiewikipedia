<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">
      <link rel="stylesheet" type="text/css" href="dist/css/vendor.css" >

	<script type="text/javascript" src="dist/js/index.js"></script>
	<title></title>
</head>

<body>
<header>
	<div class="top">
		<!-- <div class="heading"> -->
                  <div class="expedition-logo">
                        <a href="http://apps.ndkv.nl/vm-dev">
                              <img src="images/icons/wikipedialogo.jpg" alt="">
                        </a>
                  </div>

		<!-- </div> -->
            <div id="btnMenu"><img src="images/icons/menu.svg" id="icnMenu" alt=""></div>
</header>

<div id="menuContainer">
      <ul>
            <li class="menu-item">About Wikipedia Expedities</li>
            <li class="menu-item">About this app</li>
            <li class="menu-item">Sponsors</li>
            <li class="menu-item">References</li>
            <li class="menu-item">Contact us</li>
      </ul>
</div>

<div id="menuContentContainer">
      <div id="btnMenuClose">Close</div>
      <div id="menuContent"></div>
</div>

<div id="menuBlackout"></div>

<div class="detailedDrawer active">
      <div id="swiperMenu">
            <div class="spacer-left">
                  <div class="spacer-left-content">
                        <div class="spacer-left-title"></div>
                        <div class="spacer-left-summary"></div>
                  </div>
            </div>
            <div id="previewSwiper" class="swiper-container">
                  <div class="swiper-wrapper">
                        <div class="swiper-slide"></div>
                  </div>
            </div>
            <div class="spacer-right"></div>
      </div>
      <a href="#" class="menu" id="toggleTopDrawer">x</a>

      <div id="contentSwiper" class="swiper-container">
            <div class="swiper-wrapper">
            </div>  
      </div>
      <div>
            <div id="detailedDrawerNavigation">
                  <button class="btnDetailedDrawer" id="btnBack">Terug</button>
                  <button class="btnDetailedDrawer" id="btnStartExpedition">Start Expeditie!</button>
            </div>
      </div>
</div>

<div id="map"></div>
<div class="map-controls">
      <div class="map-controls-inner">
            <div id="btnMapDrawer" class="map-control">
                  <img src="images/icons/map.svg" alt="">
            </div>
            <div id="btnZoomIn" class="map-control">
                  <img src="images/icons/zoomin-op.svg">
            </div>
            <div id="btnZoomOut" class="map-control">
                  <img src="images/icons/zoomout.svg" alt="">
            </div>
            <div id="lstMap" class="map-list"></div>
      </div>
</div>

</body>
</html>
